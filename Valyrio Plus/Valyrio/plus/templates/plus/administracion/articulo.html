{% extends "plus/administracion/layout.html" %}

{% block body %}

<div class="container my-5">
    <div class="row align-items-start">
        <!-- Contenedor de la imagen -->
        <div class="col-md-6 text-center mb-4">
            <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" class="img-fluid rounded shadow w-100" style="max-height: 400px; object-fit: cover;">
        </div>

        <!-- Contenedor del texto -->
        <div class="col-md-6">
            <h1 class="text-white">{{ producto.nombre }}</h1>
        </br>
            <h3 class="text-success">{{ producto.precio }} C$</h3>
            <p class="text-light">{{ producto.descripcion|linebreaksbr }}</p>
            <p class="text-light"><strong>Existencias Disponibles:</strong> {{ producto.cantidad }}</p>
        </br>
            <form action="{% url 'compraLocal' %}" method="POST" class="mt-4">
                {% csrf_token %}
                <input type="hidden" name="prod" value="{{ producto.id }}">
                <input type="hidden" name="cliente_id" value="{{ request.user.id }}">
                <button type="submit" class="btn btn-success btn-lg w-100">
                    <i class="bi bi-cart-plus me-2"></i>Añadir al carrito
                </button>
            </form>
        </div>
    </div>
