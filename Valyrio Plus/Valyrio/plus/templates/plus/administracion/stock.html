{% extends "plus/administracion/layout.html" %}

{% block body %}
<!-------------------------------------------------------------------->
<!--Preguntar que mas poner aqui o esperar al testeo y que me avisen-->
<!-------------------------------------------------------------------->

<div class="container mt-3">
    <div class="row g-4">
        {% for producto in productos %}
            <div class="col-12 col-md-6 col-lg-3">
                <a href="{% url 'productos' id=producto.id %}" style="text-decoration: none; color: inherit;">
                    <div class="card fixed-size-card" style="background-color: black; color: white;">
                        <img class="card-img-top" src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ producto.nombre }}</h5>
                            <h5 class="card-text" style="color: gray;">Inventario: {{ producto.cantidad }}</h5>
                        </div>
                    </div>
                </a>
            </div>
        {%endfor%}
    </div>
</div>
<!-------------------------------------------------------------------->
<!--Fin comentario-->
<!-------------------------------------------------------------------->
{% endblock %}
