{% extends "plus/administracion/layout.html" %}

{% block body %}
<style>
    body{
        color:beige
    }
</style>
    <div class="container">
        <h1>Registrar Inversión y Detalle</h1>

        <!-- Formulario para Inversión y Detalles de Inversión -->
        <form action="{% url 'registro_inversion' %}" method="POST">
            {% csrf_token %}
            
            <!-- Datos de la inversión -->
            <h2>Datos de la Inversión</h2>
            <div class="form-group">
                <label for="total_inversion">Total Inversión:</label>
                <input type="number" step="0.01" id="total_inversion" name="total_inversion" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="fecha_inversion">Fecha de Inversión:</label>
                <input type="date" id="fecha_inversion" name="fecha_inversion" class="form-control" required>
            </div>

            <hr>

            <!-- Detalles de la Inversión -->
            <h2>Detalles de la Inversión</h2>

            <div id="detalles">
                <div class="detalle-item">
                    <div class="form-group">
                        <label for="producto">Producto:</label>
                        <select name="producto" class="form-control" required>
                            {% for producto in productos %}
                                <option value="{{ producto.id }}">{{ producto.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" name="cantidad" class="form-control" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Registrar Inversión</button>
        </form>
    </div>
{% endblock %}
