{% extends "plus/administracion/layout.html" %}

{% block body %}
<style>
    body{
        color: azure;
    }
</style>
<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;">
    <div style="background-color: #222; padding: 20px; color: white; display: flex; align-items: center; border-radius: 10px; width: 50%; max-width: 600px;">
        <!-- Contenedor de la imagen -->
        <div style="margin-right: 20px;">
            <img src="static/images/valyrio_plus.png" alt="Logo Valyrio Plus" style="max-width: 200px;">
        </div>
        <!-- Contenedor del formulario -->
        <div style="flex-grow: 1;">
            <h3 style="color: #FFFFFF; margin: 0; text-align: center;">Registrar una nueva Regalía</h3>
            </br>
            <form action="{% url 'registro_regalias' %}" method="POST" style="margin-left: 20px; margin-right: 20px;">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="cantidad" style="color: #FFFFFF;">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="monto_total" style="color: #FFFFFF;">Monto Total:</label>
                    <input type="number" step="0.01" id="monto_total" name="monto_total" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="beneficiado" style="color: #FFFFFF;">Beneficiado:</label>
                    <input type="text" id="beneficiado" name="beneficiado" class="form-control" maxlength="50" required>
                </div>

                <div class="form-group">
                    <label for="justificacion" style="color: #FFFFFF;">Justificación:</label>
                    <input type="text" id="justificacion" name="justificacion" class="form-control" maxlength="50" required>
                </div>

                <div class="form-group">
                    <label for="producto" style="color: #FFFFFF;">Producto:</label>
                    <select id="producto" name="producto" class="form-control" required>
                        {% for producto in productos %}
                            <option value="{{ producto.id }}">{{ producto.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Registrar Regalía</button>
            </form>
            </br>
        </div>
    </div>
</div>
{% endblock %}
