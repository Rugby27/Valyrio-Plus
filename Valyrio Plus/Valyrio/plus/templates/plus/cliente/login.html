{% extends "plus/cliente/layout.html" %}

{% block body %}


    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;">
        <div style="background-color: #222; padding: 20px; color: white; display: flex; align-items: center; border-radius: 10px; width: 50%; max-width: 600px;">
            <!-- Contenedor de la imagen -->
            <div style="margin-right: 20px;">
                <img src="static/images/valyrio_plus.png" alt="Logo Valyrio Plus" style="max-width: 200px;">
            </div>
            <!-- Contenedor del formulario -->
            <div style="flex-grow: 1;">
                <h3 style="color: #FFFFFF; margin: 0; text-align: center;">Iniciar sesión</h3>
                </br>
                {% if message %}
                    <div style="color: red; margin-bottom: 10px; text-align: center;">{{ message }}</div>
                {% endif %}
    
                <form action="{% url 'login' %}" method="post" style="margin-left: 20px; margin-right: 20px;">
                    {% csrf_token %}
                    <div class="form-group">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Contraseña">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Iniciar sesión" style="width: 100%;">
                </form>
                </br>
                <p style="color: #FFFFFF; text-align: center; margin-top: 10px;">
                    ¿Todavía no tienes una cuenta? 
                    <a href="{% url 'register' %}" style="color: #00f;">Regístrate aquí.</a>
                </p>
            </div>
        </div>
    </div>
    

{% endblock %}
