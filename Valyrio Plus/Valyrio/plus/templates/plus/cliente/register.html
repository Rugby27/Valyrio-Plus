{% extends "plus/cliente/layout.html" %}

{% block body %}



    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <style>
        /* Remove the blue outline on focus */
        .form-control:focus {
            outline: none;
            box-shadow: none;
            border-color: inherit;
        }
    </style>

    
        <!-- Contenedor del formulario e imagen -->
        <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;">
            <div style="background-color: #222; padding: 20px; color: white; display: flex; align-items: center; border-radius: 10px; width: 50%; max-width: 600px;">
                <!-- Contenedor de la imagen -->
                <div style="margin-right: 20px;">
                    <img src="static/images/valyrio_plus.png" alt="Logo Valyrio Plus" style="max-width: 200px;">
                </div>
                <!-- Contenedor del formulario -->
                <div style="flex-grow: 1;">
                    <form action="{% url 'register' %}" method="post" style="margin-left: 20px; margin-right: 20px;">
                        <h3 style="color: #FFFFFF; margin: 0;">Registrarse</h3>
                    </br>
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <input class="form-control" autofocus type="text" name="nombre" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="apellido" placeholder="Apellido">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="telefono" placeholder="Teléfono">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="cedula" placeholder="Cédula">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" name="correo" placeholder="Correo electrónico">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="contraseña" placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="confirmacion" placeholder="Confirmar Contraseña">
                        </div>
                        
                        <input class="btn btn-primary" type="submit" value="Registrarse" style="width: 100%;">
                    </form>
                    </br>
                    <p style="color: #FFFFFF; text-align: center; margin-top: 10px;">¿Ya tienes una cuenta? <a href="{% url 'login' %}" style="color: #00f;">Inicia sesión aquí.</a></p>
                </div>
            </div>
        </div>
        
    
    
    
    

{% endblock %}
