{% extends "plus/cliente/layout.html" %}

{% block body %}

</br>
<h3 style="color: #FFFFFF; margin-left: 40px;">Valyrio Plus</h3>
</br>
</br>

<div style="display: flex; align-items: flex-start; margin-left: 40px;">
    <!-- Contenedor de la imagen con margen izquierdo -->
    <div style="margin-right: 60px;">
        <img src="{{ producto.imagen }}" alt="{{ producto.nombre }}" style="max-width: 500px;">
    </div>

    <!-- Contenedor del texto (nombre y descripciÃ³n) -->
    <div>
        <h3 style="color: white;">{{ producto.nombre }}</h3>
    </br>
        <h4 style="color: white;">{{producto.precio}} C$</h4>
    <br>
        <h4 style="color: white;">Existencias Disponibles: {{ producto.cantidad }}</h4>
    </br>
        <p style="color: white;">{{ producto.descripcion|linebreaksbr }}</p>
    </br>
    {% if user.is_authenticated %}
        <form action="{% url 'agrecarrito' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="prod" value="{{ producto.id }}">
            <input type="hidden" name="cliente_id" value="{{ request.user.id }}">
            
            <button type="submit" class="btn btn-success">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
                    <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9z"/>
                    <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                </svg>
            </button>
        </form>
    {% endif %}
        
    </div>
</div>

{% endblock %}
