{% extends "plus/layout.html" %}

{% block body %}
</br>
    <h2 style="color: #FFFFFF; margin-left: 20px;">Registrarse</h2>
</br>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <style>
        /* Remove the blue outline on focus */
        .form-control:focus {
            outline: none;
            box-shadow: none;
            border-color: inherit;
        }
    </style>

    <form action="{% url 'register' %}" method="post" style="margin-left: 20px; margin-right:20px"> 
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Usuario">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Correo electronico">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Contraseña">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirmar contraseña">
        </div>
        <input class="btn btn-primary" type="submit" value="Registrarse">
    </form>
</br>
    <p style="color: #FFFFFF; margin-left: 20px; margin-rigth: 20px">Ya tienes una cuenta? <a href="{% url 'login' %}">Inicie sesion aqui.</a></p>

{% endblock %}
